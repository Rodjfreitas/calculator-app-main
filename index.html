<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  
  <title>Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <main>
    <div id="calculator">
      <header>
        <h1>calc</h1>
        <p>THEME</p>
        
        
        <input type="radio"  id="chk1" class="checkbox" name="theme">
        <input type="radio"  id="chk2" class="checkbox" name="theme">
        <input type="radio"  id="chk3" class="checkbox" name="theme">
        
        <div id="seletor">    
          <label class="label1" for="chk1"><i>1</i></label>
          <label class="label2" for="chk2"><i>2</i></label>
          <label class="label3" for="chk3"><i>3</i></label>
          <div class="ball"></div>    
        </div>
               
      </header>

      <div id="main">
        <div id="operation">
          <div id="previous-operation">123 +</div>
          <div id="currenty-operation">412</div>
        </div>
        <div id="keypad">
          <div id="numbers">
            <button class="btn-number">7</button>
            <button class="btn-number">8</button>
            <button class="btn-number">9</button>
            <button class="btn-text">DEL</button>
            <button class="btn-number">4</button>
            <button class="btn-number">5</button>
            <button class="btn-number">6</button>
            <button class="btn-op">+</button>
            <button class="btn-number">1</button>
            <button class="btn-number">2</button>
            <button class="btn-number">3</button>
            <button class="btn-op">-</button>
            <button class="btn-op">.</button>
            <button class="btn-number">0</button>
            <button class="btn-op">/</button>
            <button class="btn-op">X</button>
            <button class="btn-text reset">RESET</button>
            <button class="btn-op result">=</button>
          </div>
          <div id="result">

          </div>
        </div>
        
      </div>

    </div>
  </main>


  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Rodjfreitas">Rodrigo Freitas</a>.
  </footer>
  <script src="js/javasript.js"></script>
</body>
</html>
