<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  
  <title>Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="calculator">
      <header>
        <h3>calc</h3>
        <p>theme</p>
      </header>

      <div id="main">
        <div id="operation">
          <div id="previous-operation">123 +</div>
          <div id="currenty-operation">412</div>
        </div>
        <div id="keypad">
          <div id="numbers">
            <button class="btn-number">7</button>
            <button class="btn-number">8</button>
            <button class="btn-number">9</button>
            <button class="btn-text restart">DEL</button>
            <button class="btn-number">4</button>
            <button class="btn-number">5</button>
            <button class="btn-number">6</button>
            <button class="btn-text">+</button>
            <button class="btn-number">1</button>
            <button class="btn-number">2</button>
            <button class="btn-number">3</button>
            <button class="btn-text">-</button>
            <button class="btn-text">.</button>
            <button class="btn-number">0</button>
            <button class="btn-text">/</button>
            <button class="btn-text">X</button>
          </div>
          <div id="result">
            <button class="btn-text restart">RESET</button>
            <button class="btn-text result">=</button>
          </div>
        </div>
        
      </div>

    </div>
  </main>


  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Rodjfreitas">Rodrigo Freitas</a>.
  </footer>
</body>
</html>
